<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Administrador</title>
    <link rel="stylesheet" href="../styles/globalStyle.css" />
    <link rel="stylesheet" href="../styles/pageAdm.css" />
  </head>
  <body>
    <header class="header-page__Adm">
      <div class="header-logo">
        <img src="../assets/img/Ellipse 1.png" alt="" />
        <img src="../assets/img/Kenzie Empresas.png" alt="" />
      </div>
      <button class="logout-button">Logout</button>
    </header>
    <main>
      <section>
        <div class="section-department">
          <span class="name-select__companies">Departamentos</span>

          <select name="" id="select-companies">
          </select>
          <button class="create-button">+ Criar</button>
        </div>
        <div class="setion-department">
          <ul class="list-department"></ul>
        </div>
        
        <dialog class="create-department">
          <div class="header-create__department">
            <span class="name-create__department">Criar Departamento</span>
            <button class="close-modal__create">X</button>
          </div>
          <div class="main-department">
            <input name="name"  class="entry" type="text" placeholder="Nome do departamento" />
            <input name="description" class="entry" type="text" placeholder="Descrição" />
            <select class="entry" name="company_uuid" id="select-companies-department">
          <option value="">Selecionar empresa</option>
            </select>
            <button class="button-create__department">Criar o departamento</button>
            <input type="hidden" name="create-department__id" class="hiddesn-create__department">

          </div>
         
        </dialog>
        <dialog class="change-department">
          <div class="header-edit__department">
            <span class="name-edit__department">Editar Departamento</span>
            <button class="close-button-editModal">X</button>
          </div>
         <div class="main-edit__department">
          <input name="name" class="input" type="text" placeholder="Nome do departamento" />
          <input id="description-department" name="description" class="input" type="text" placeholder="Descrição" />
          <select class="input" name="company_uuid" >
          </select>
          <button class="save-edit">Salvar alterações</button>

         </div>
          
        </dialog>
        <dialog class="modal-delete__department">
          <button class="close-delete__department">X</button>
          <input type="hidden" name="department-id" class="hidden-delete__department">
          <button class="delete-department">Confirmar</button>
        </dialog>
        <dialog class="modal-view__department">
          <div class="header-view__department">
            <span class="department-name"></span>
            <button class="close-view__department">X</button>
          </div>
         
          <div class="header-view__department" >
            <div class="description-view__department">
              <span class="description-deartment"></span>
              <span class="company-name"></span>
            </div>
           
            <div class="select-hire">
              <select name="" id="select-user">
                <option value="">Selecionar usuário</option>
              </select>
              <input type="hidden" name="hire-id" class="hidden-hire__user">
              <button class="hire-button">Contratar</button>
            </div>

          </div>
         
          <ul class="list-user__department">
          </ul>
        </dialog>
      </section>
      <section class="section-user">
        <div class="section-name">
          <span class="name-select__user">Usuários cadastrados</span>
        </div>
        <div class="section-registered__users">
          <ul class="registered-users"></ul>
        </div>
        <dialog class="modal-change__user">
          <div class="modal">
            <div class="header-modal">
              <span class="name-change__user">Editar Usuário</span>
              <button class="button-close__user">X</button>
            </div>
            <div class="main-modal">
              <select name="" id="select-modalite">
                <option value="">Selecionar modalidade de trabalho</option>
                <option value="home office">Home office</option>
                <option value="presencial">Presencial</option>
                <option value="hibrido">Hibrido</option>
              </select>
              <select class="field" name="professional_level" id="select-professional__leval">
                <option value="">Selecionar nível profissional</option>
                <option value="estágio">Estágio</option>
                <option value="júnior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="sênior">Sênior</option>
              </select>
              <button class="button-edite__user">Editar</button>
            </div>
          </dialog>

          </div>
          
        <dialog class="modal-delete__user">
          <button class="close-delete">X</button>
          <button class="button-delete-user">Deletar</button>
          <input type="hidden" name="delete-user__id" class="hidden-delete__user">
        </dialog>
      </section>
    </main>
    <script type="module" src="../scripts/validator.js"></script>
    <script type="module" src="../scripts/pageAdm.js"></script>
  </body>
</html>
